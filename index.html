<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { background: white; width: 100%; max-width: 400px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; position: relative; min-height: 550px; }
        .header { background: #4285F4; color: white; padding: 15px; text-align: center; font-weight: 500; font-size: 18px; }
        .timer-section { background: #f8f9fa; padding: 10px; text-align: center; font-size: 16px; border-bottom: 1px solid #eee; color: #333; }
        .timer { color: #d93025; font-weight: bold; }
        .details-box { padding: 20px; border-bottom: 1px solid #eee; }
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .label { color: #5f6368; font-size: 14px; }
        .value { font-weight: 600; font-size: 16px; color: #202124; }
        .copy-btn { background: white; color: #1a73e8; border: 1px solid #dadce0; padding: 6px 15px; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        .copy-btn:active { background-color: #f1f3f4; }
        
        /* আপনার চাওয়া ৪টি অ্যাপ গ্রিড */
        .apps-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .app-btn { border: 1px solid #dadce0; border-radius: 8px; padding: 12px; text-align: center; background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80px; font-size: 14px; color: #3c4043; }
        .app-btn img { height: 28px; margin-bottom: 8px; object-fit: contain; }
        
        .utr-section { padding: 20px; }
        .utr-input { width: 100%; box-sizing: border-box; padding: 14px; border: 1px solid #dadce0; border-radius: 8px; margin-bottom: 15px; font-size: 16px; background: #fff; outline: none; }
        .utr-input:focus { border-color: #1a73e8; }
        .submit-btn { width: 100%; background: #1a73e8; color: white; border: none; padding: 14px; border-radius: 25px; font-size: 16px; font-weight: 500; cursor: pointer; }
        
        .notice { padding: 15px; color: #d93025; font-size: 12px; line-height: 1.5; }

        /* পপ-আপ অ্যালার্ট ছাড়া কপি নোটিফিকেশন */
        #copy-toast { visibility: hidden; min-width: 150px; background-color: #323232; color: #fff; text-align: center; border-radius: 4px; padding: 12px; position: fixed; z-index: 1000; left: 50%; top: 30px; transform: translateX(-50%); font-size: 14px; box-shadow: 0 3px 6px rgba(0,0,0,0.2); }
        #copy-toast.show { visibility: visible; animation: fadeInOut 2s; }
        @keyframes fadeInOut { 0% {top: 0; opacity: 0;} 20% {top: 30px; opacity: 1;} 80% {top: 30px; opacity: 1;} 100% {top: 0; opacity: 0;} }
    </style>
</head>
<body>

<div id="copy-toast">Copied!</div>

<div class="container">
    <div id="payment-page">
        <div class="header">Payment</div>
        <div class="timer-section">Order will be closed in: <span id="timer" class="timer">10:00</span></div>

        <div class="details-box">
            <div class="row">
                <span class="label">Amount</span>
                <span class="value">₹ <span id="display-amount">0</span></span>
                <button class="copy-btn" onclick="copyText('display-amount', 'Amount')">COPY</button>
            </div>
            <div class="row">
                <span class="label">VPA/UPI ID</span>
                <span class="value" id="display-vpa">notset@upi</span>
                <button class="copy-btn" onclick="copyText('display-vpa', 'UPI ID')">COPY</button>
            </div>
            <div class="row">
                <span class="label">Name</span>
                <span id="display-name" style="color: #1a73e8; font-weight: 600;">Loading...</span>
            </div>
        </div>

        <div class="apps-grid">
            <div class="app-btn"><img src="phonepe.png">PhonePe</div>
            <div class="app-btn"><img src="gpay.png">GPay</div>
            <div class="app-btn">Paytm</div>
            <div class="app-btn">BHIM</div>
        </div>

        <div class="utr-section">
            <input type="text" class="utr-input" id="utr" placeholder="Input 12-digit UTR number" maxlength="12">
            <button class="submit-btn" onclick="submitUTR()">Submit UTR</button>
        </div>

        <div class="notice">
            Notice:<br>
            1. One UPI can only transfer money once.<br>
            2. Don't change the payment amount.
        </div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('display-amount').innerText = urlParams.get('amntInput') || '0';
    document.getElementById('display-vpa').innerText = urlParams.get('vpaInput') || 'notset@upi';
    document.getElementById('display-name').innerText = decodeURIComponent(urlParams.get('nameInput') || 'Not Provided');

    let time = 600;
    setInterval(() => {
        let mins = Math.floor(time / 60);
        let secs = time % 60;
        document.getElementById('timer').innerHTML = `${mins} : ${secs < 10 ? '0' : ''}${secs}`;
        if(time > 0) time--;
    }, 1000);

    function copyText(id, type) {
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById("copy-toast");
            toast.innerText = type + " Copied!";
            toast.className = "show";
            setTimeout(() => { toast.className = ""; }, 2000);
        });
    }

    function submitUTR() {
        const utr = document.getElementById('utr').value;
        if(utr.length < 12) {
            alert("Please enter a valid 12-digit UTR number");
        } else {
            alert("UTR Submitted: " + utr);
        }
    }
</script>

</body>
</html>
