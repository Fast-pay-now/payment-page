<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { background: white; width: 100%; max-width: 400px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #007bff; color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 18px; }
        .timer-section { background: #eef6ff; padding: 10px; text-align: center; font-size: 14px; border-bottom: 1px solid #ddd; }
        .timer { color: #d9534f; font-weight: bold; font-size: 18px; }
        .details-box { padding: 20px; border-bottom: 1px solid #eee; }
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .label { color: #666; font-size: 14px; }
        .value { font-weight: bold; font-size: 16px; color: #333; }
        .copy-btn { background: #007bff; color: white; border: none; padding: 5px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .apps-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .app-btn { border: 1px solid #ddd; border-radius: 8px; padding: 10px; text-align: center; cursor: pointer; transition: 0.3s; }
        .app-btn img { width: 60px; display: block; margin: 0 auto 5px; }
        .utr-section { padding: 15px; background: #fffbe6; border-top: 1px solid #ffe58f; }
        .utr-input { width: 90%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; margin: 10px 0; font-size: 16px; }
        .submit-btn { width: 100%; background: #28a745; color: white; border: none; padding: 12px; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Payment Gateway</div>
    <div class="timer-section">Order will be closed in: <span id="timer" class="timer">10:00</span></div>

    <div class="details-box">
        <div class="row">
            <span class="label">Amount</span>
            <span class="value">₹<span id="display-amount">0</span></span>
            <button class="copy-btn" onclick="copyText('display-amount')">COPY</button>
        </div>
        <div class="row">
            <span class="label">VPA/UPI ID</span>
            <span class="value" id="display-vpa">notset@upi</span>
            <button class="copy-btn" onclick="copyText('display-vpa')">COPY</button>
        </div>
    </div>

    <div style="text-align: center; color: #007bff; font-size: 13px; margin-top: 10px;">How to transfer money?</div>

    <div class="apps-grid">
        <div class="app-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/7/71/PhonePe_Logo.svg" alt="PhonePe">PhonePe</div>
        <div class="app-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Logonet_Paytm.png" alt="Paytm">Paytm</div>
        <div class="app-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Google_Pay_Logo.svg" alt="GPay">GPay</div>
        <div class="app-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/BHIM_Logo.png" alt="BHIM">BHIM</div>
    </div>

    <div class="utr-section">
        <div style="color: #007bff; font-size: 14px;">↓ Fill the UTR numbers after you done payment</div>
        <input type="text" class="utr-input" id="utr" placeholder="Input UTR number">
        <button class="submit-btn" onclick="submitUTR()">Submit UTR</button>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('display-amount').innerText = urlParams.get('amntInput') || '0';
    document.getElementById('display-vpa').innerText = urlParams.get('vpaInput') || 'notset@upi';

    // Timer Logic (10 Minutes)
    let time = 600;
    const timerEl = document.getElementById('timer');
    setInterval(() => {
        let mins = Math.floor(time / 60);
        let secs = time % 60;
        timerEl.innerHTML = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        if(time > 0) time--;
    }, 1000);

    function copyText(id) {
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text);
        alert("Copied: " + text);
    }

    function submitUTR() {
        const utr = document.getElementById('utr').value;
        if(utr.length < 12) {
            alert("Please enter a valid 12-digit UTR number");
        } else {
            alert("UTR Submitted Successfully: " + utr);
        }
    }
</script>

</body>
</html>
